<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue|Eventos</title>
</head>
<body>
    
   

    <div id="app">
      <button v-on:click.once="message">CLICK v-on</button>
        <!-- <button @click="message">CLICK@</button>--> 
        <button v-on="events">CLICK</button>

        <input @keyup.enter="message" placeholder="PRECIONA TECLA"></input>
        <input type="text" @keyup.caps-lock="message" placeholder="Caps Lock"></input>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>

        new Vue({
            el:"#app",
            data(){
                return{
                    events:{
                        click: ()=>alert('Se presiono click en el boton'),
                        mouseleave: ()=>alert('alejado de mouse'),
                        mouseenter: ()=>alert('click enter')

                    }
                }

            },
            methods:{
                message(){

                    alert('Programacion Computaciona IV');

                }
                
            }
        })
    </script>


</body>
</html>
