<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/titleMenuLeft.css" />
		<script type="text/javascript" src="js/vue.min.js" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <nav class="title" role="navigation">
			<div class="container-fluid">
				<! - El logotipo y el nombre del proyecto en el lado izquierdo de la barra de navegación ->
				<div class="navbar-header">
					<a class="navbar_title" href="#"> Nombre del proyecto </a>
				</div>
				<! - Información de inicio de sesión del usuario en la barra de navegación ->
				<div class="navbar_user">
					
					<span> ¡Hola, usuario! </span>
				</div>
			</div>
		</nav>
		<div class="body" id="body">
			<div class="container">
				<div class="row">
					<! - Barra de menú izquierda ->
					<div class="col-md-1 menu">
						<ul class="nav menu_ul">
							<li v-for="(menu,index) in menus" v-bind:id="menu.id"
								v-bind:class="{checked: index == nowIndex}"
								v-on:click="setTab('menu',index,menus)">
								{{ menu.text }}
							</li>
						</ul>
					</div>
					<! - Tema de cambio de menú ->
					<div class="col-md-11">
						<div v-if = "menu_index == 1"> Contenido del menú uno </div>
						<div v-if = "menu_index == 2"> El contenido del menú dos </div>
						<div v-if = "menu_index == 3"> Contenido del menú tres </div>
						<div v-if = "menu_index == 4"> El contenido del menú cuatro </div>
						<div v-if = "menu_index == 5"> Contenido del menú cinco </div>
						<div v-if = "menu_index == 6"> Contenido del menú seis </div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer"></div>
	</body>
	<script>
		var nav = new Vue({
			el: '#body',
			data: {
				menus: [
					{texto: 'Menú uno'},
					{texto: 'Menú dos'},
					{text: 'Menú tres'},
					{text: 'Menú cuatro'},
					{text: 'Menú cinco'},
					{text: 'Menú seis'}
				],
				nowIndex: 0,
				menu_index: 1
			},
			methods: {
				setTab: function(name,index,menus){
					this.nowIndex = index;
					//this.menu_index = index + 1;
				}
			}
		});
	</script>

    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    
  </body>
</html>
